<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="style.css">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"/> <!-- Formats accordingly for whatever device is being used -->
		<title>Morning Chapter</title>
	</head>
	<!-- Put logo in the tab bar. Use this site for instructions https://stackoverflow.com/questions/11488960/how-do-i-put-my-websites-logo-to-be-the-icon-image-in-browser-tabs -->
	<body>
		<div class="logo">
			<img src="MorningChapterLogo.png" alt="Morning Chapter" class="img-logo">
		</div>
		<h1>Books</h1>
		<div class="featured-books">
			<div class="box">
				<img src="friends.jpeg">
			</div>
		</div>
		<!-- Start of signup box -->
		<div class="signup">
			<form action="">
				<h2 class="title">Receive a daily morning chapter for _____</h2>
				<input type="email" class="input" placeholder="Enter your email address here">
				<!-- Start of submit email button -->
				<input type="button" class="submit-email" value="Try it out">
			</form>
		</div>
		<!-- Possibly input a form for people to submit book requests -->
	</body>
</html>
